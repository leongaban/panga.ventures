<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panga Ventures</title>
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h1 :style="css.headerTitle">Panga Ventures</h1>
            <p>{{ title }} - {{ author }} - {{ age }}</p>

            <button v-on:click="age++">Increase Age</button>
            <button v-on:click="age--">Decrease Age</button>
            <div @click="changeTitle">Decrease Age</div>
        </div>
        <script src="src/app.js"></script>
    </body>
</html>
